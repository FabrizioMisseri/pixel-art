<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/frameW.css">

</head>
<body>
<div class="container">

    <!-- prime due righe -->
    <div class="row">

    </div>

    </div>
    <!-- / prime due righe -->

    <!-- 1 -->
    <div class="row">
        <div class="offset-xs-4 col-xs-4 black"></div>
    </div>

    <!-- 2 -->

        <div class="offset-xs-0 col-xs-4 gray"></div>

    </div>

        <div class="offset-xs-1 col-xs-1 black"></div>

    <!-- 4 -->

    <div class="row">
        <div class="offset-xs-0 col-xs-1 black"></div>

    </div>

    <!-- 6 -->
    <div class="row">

        <div class="offset-xs-3 col-xs-2 black"></div>

    </div>

    <!-- 7 -->
    <div class="row">
        <div class="offset-xs-0 col-xs-1 black"></div>
        <div class="offset-xs-3 col-xs-1 black"></div>
        <div class="offset-xs-0 col-xs-1 gray"></div>

        <div class="offset-xs-1 col-xs-1 black"></div>
        <div class="offset-xs-3 col-xs-1 black"></div>

    </div>

    <!-- 8 -->
    <div class="row">
        <div class="offset-xs-0 col-xs-1 black"></div>
        <div class="offset-xs-2 col-xs-1 black"></div>

    </div>


</div>
